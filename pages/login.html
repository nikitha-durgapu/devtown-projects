<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
</head>



<body
  class="mx-auto flex min-h-screen w-full items-center justify-center bg-gradient-to-tl from-[#5594b3] via-[#6a9eb9] via-[#7fa9be]  to-[#92b3c4] text-white font-serif"
>
  <section class="flex min-[560px]:w-[30rem] min-[450px]:w-[25rem] w-[20rem] flex-col space-y-10">
    <div class="text-center text-4xl font-medium text-gray-50"> Product List </div>
    <div class="text-center text-xl font-medium self-start text-gray-50 border-b-2 border-dotted "> Login in to your account </div>
   <form action="#" class="space-y-10 ">
    <div
      class="w-full transform border-b-2 bg-transparent text-base duration-300 focus-within:border-indigo-200 text-indigo-50"
    >
      <input
      type="email"
      name="email"
      id="email"
        placeholder="Enter your Email"
        class="w-full border-none bg-transparent outline-none placeholder:italic focus:outline-none placeholder-slate-50 "
      />
    </div>

    <div
      class="w-full transform border-b-2 bg-transparent text-base duration-300 focus-within:border-indigo-200 text-indigo-50"
    >
      <input
      type="password"
      name="password"
      id="password"
        placeholder="Enter your Password"
        class="w-full border-none bg-transparent outline-none placeholder:italic focus:outline-none placeholder-slate-50"
      />
    </div>

    <button
      class="transform rounded-sm bg-indigo-50 py-2 w-full font-semi-bold duration-300 text-lg hover:bg-indigo-200 text-[#7CA7BD] hover:text-gray-500"
    >
      Login
    </button>

    <!-- <a
      href="#"
      class="transform text-center font-semibold text-gray-500 duration-300 hover:text-gray-300"
      >FORGOT PASSWORD?</a
    > -->

    <p class="text-center text-lg text-indigo-100">
        Donâ€™t have an account yet?
      <a
        href="signup"
        class="font-medium text-gray-50 underline-offset-4 hover:underline"
        >Sign up</a
      >
    </p>
</form>
  </section>
  <script>
    const token = localStorage.getItem("token");
    if (token) {
      window.location.href = "/"
    }

    const form = document.querySelector("form");
    const handleSubmit = async (e) => {
      try {
        e.preventDefault();
        const formData = new FormData(form);
        const auth = Object.fromEntries(formData);
        const response = await axios.post("/api/auth/login", auth);
        const { success, data, message } = response.data;
        if (!success) {
          // incorrect password
          return window.alert(message);
        }
        const { token } = data;
        localStorage.setItem("token", token);
        window.location.href = "/";
      } catch (error) {
        console.log(error);
        window.alert(error.response.data.message);
      }
    };
    form.addEventListener("submit", handleSubmit);
  </script>
</body>
</html>

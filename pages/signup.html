<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Signup Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
</head>



<body
  class="mx-auto flex min-h-screen w-full items-center justify-center bg-gradient-to-tl from-[#5594b3] via-[#6a9eb9] via-[#7fa9be]  to-[#92b3c4] text-white font-serif"
>
  <section class="flex min-[560px]:w-[30rem] min-[450px]:w-[25rem] w-[20rem] flex-col space-y-10">
    <div class="text-center text-4xl font-medium text-gray-50"> Product List </div>
    <div class="text-center text-xl font-medium self-start text-gray-50 border-b-2 border-dotted "> Sign in to your account </div>
    <form action="#" class="space-y-10">
    <div
      class="w-full transform border-b-2 bg-transparent text-base duration-300 focus-within:border-indigo-200 text-indigo-50"
    >
      <input
      type="email"
      name="email"
      id="email"
        placeholder="Enter Email"
        class="w-full border-none bg-transparent outline-none placeholder:italic focus:outline-none placeholder-slate-50 "
      />
    </div>
    <div
      class="w-full transform border-b-2 bg-transparent text-base duration-300 focus-within:border-indigo-200 text-indigo-50"
    >
      <input
      type="text"
      name="username"
      id="username"
        placeholder="Enter User Name"
        class="w-full border-none bg-transparent outline-none placeholder:italic focus:outline-none placeholder-slate-50 "
      />
    </div>

    <div
      class="w-full transform border-b-2 bg-transparent text-base duration-300 focus-within:border-indigo-200 text-indigo-50"
    >
      <input
      type="password"
      name="password"
      id="password"
        placeholder="Enter Password"
        class="w-full border-none bg-transparent outline-none placeholder:italic focus:outline-none placeholder-slate-50"
      />
    </div>

    <button
      class="transform rounded-sm bg-indigo-50 py-2 w-full font-semi-bold duration-300 text-lg hover:bg-indigo-200 text-[#7CA7BD] hover:text-gray-500"
    >
      Sign Up
    </button>

    <!-- <a
      href="#"
      class="transform text-center font-semibold text-gray-500 duration-300 hover:text-gray-300"
      >FORGOT PASSWORD?</a
    > -->

    <p class="text-center text-lg text-indigo-100">
        Already have an account
      <a
        href="login"
        class="font-medium text-gray-50 underline-offset-4 hover:underline"
        >Login</a
      >
    </p>
</form>
  </section>
  <script>
      const token = localStorage.getItem("token");
      if (token) {
        window.location.href = "/";
      }
      const form = document.querySelector("form");
      const handleSubmit = async (e) => {
        try {
          e.preventDefault();
          const formData = new FormData(form);
          const data = Object.fromEntries(formData);
          const response = await axios.post("/api/auth/signup", data);
          window.location.href = "/login";
        } catch (error) {
          console.log(error);
          window.alert(error.response.data.message);
        }
      };
      form.addEventListener("submit", handleSubmit);
    </script>
</body>
</html>
